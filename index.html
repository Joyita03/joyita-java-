<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-500">
    <header>
        <h2 class="text-2xl text-center text-white p-3">Magic Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
    <section>
        <!-- Srearch -->
       
            
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            <button onclick="handleSearch()"  class="btn btn-active btn-secondary">Search</button>

         </section>

         
        <!-- CARD START -->
<section>
    <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-dots loading-xs"></span>
        </div>
    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</section>

        <div id="phone-container" class="">
            
          </div>
          <!-- show all mobile card -->
           <div id="show-all-container" class="text center my-40 hidden">
            <button onclick="handleShowAll()"  class="btn btn-active btn-secondary">Search</button>
           </div>
    </section>
    <!-- MOBILE DETAILS -->

    <section>
        <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 id="show-detail-phone-item" class="text-lg font-bold"></h3>
    <div id="show-detail-container">

    </div>   
    <div class="modal-action">
      <form method="dialog">
       
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </section>

    
    </main>




    <script src="js/phone.js"></script>
</body>
</html>
